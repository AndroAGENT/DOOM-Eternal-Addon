name: Sync BP and RP to MCBE

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Sync BP to MCBE
        run: |
          # Replace with your actual commands to sync BP
          cp -r ./Sentinels_Call_BP /path/to/MCBE/development_behavior_packs/

      - name: Sync RP to MCBE
        run: |
          # Replace with your actual commands to sync RP
          cp -r ./Sentinels_Call_RP /path/to/MCBE/development_resource_packs/